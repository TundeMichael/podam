machine:
  java:
    version: openjdk7

dependencies:
  pre:
    - rm -rf rm -rf ~/.m2/repository
  override:
    - mvn -T 4 install -DskipTests=true
    
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/site/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

  override:
    - mvn package
    


